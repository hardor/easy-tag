<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>EasyTag - Logging out...</title>
    </h:head>
    <h:body>
        <div>
            You will be redirected now to the <h:link outcome="/index" value="main page"/>.
        </div>
        #{loginBean.logoutAction(null)}
        <script src="#{request.contextPath}/js/jquery.js" type="text/javascript"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                window.location = '#{request.contextPath}/?from=logout';
            });
        </script>
    </h:body>
</html>
