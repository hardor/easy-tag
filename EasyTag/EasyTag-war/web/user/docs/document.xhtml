<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;"> <!ENTITY times "&#215;"> <!ENTITY copy "&#211;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/main-template.xhtml">
        <ui:define name="content">
            <div class="span7">
                <div class="box paint color_7">
                    <div class="title">
                        <h4>
                            <i class="icon-book"></i>
                            <span>Document</span>
                        </h4>
                    </div>
                    <h:form id="album_form" class="form-search row-fluid">    
                        <h:messages  id="album_messages" title="Info" showDetail="true"/>
                        <div class="form-row control-group row-fluid">
                            <label class="control-label span3" for="normal-field">Document Name</label>
                            <div class="controls span9">                                    
                                <h:inputText value="#{documentBean.documentById.name}"/>
                            </div>
                        </div>
                        
                        <div class="form-actions row-fluid">
                            <div class="span7 ">                                           
                              <h:graphicImage value="/faces/file?id=#{param['doc_id']}" class="height_medium"/>                              
                            </div>                                
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>     
    </ui:composition>

</html>
