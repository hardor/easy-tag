      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

                            </h:link>
                            </div>
                        <div>
                            <h:link value="next" class="btn-primary">
                                <f:param name="alb_id" value="#{param['alb_id']}"/>
                                <f:param name="doc_id" value="#{documentBean.next.id}"/>
                            </h:link>

                </div>
            </div>
