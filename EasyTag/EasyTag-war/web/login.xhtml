<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;"> <!ENTITY times "&#215;"> <!ENTITY copy "&#211;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/index/main-template.xhtml">
        
        <ui:define name="content">
            <article id="content">
                <div class="wrapper">
                    <section class="col1">
                        <h2 class="under">Log in form</h2>
                        <h:form id="login_form" >
                            <h:messages  id="messages" title="Info" showDetail="true"/>
                            <div>
                                <div>
                                    <span>Your Login:</span>
                                    <h:inputText  placeholder="Login" value="#{loginBean.login}"/>
                                </div>
                                <div >
                                    <span>Your Password:</span>
                                    <h:inputSecret placeholder="Password" value="#{loginBean.password}"/>
                                </div>
                                <h:commandLink type="submit" class="btn color_4" actionListener="#{loginBean.loginAction}" value="Go">
                                    <f:ajax render=":login_form" execute="@form"/>
                                </h:commandLink>
                                <a href="#" onClick="document.getElementById('login_form').reset()">Clear</a>
                            </div>
                        </h:form>

                        <div id="vk_auth"></div>
                        <script src="http://userapi.com/js/api/openapi.js" type="text/javascript" charset="windows-1251"></script>
                        <script type="text/javascript">
                            window.onload = function () {
                                VK.init({apiId: 3613659});
                                VK.Widgets.Auth('vk_auth', {width: "200px", authUrl: '/EasyTag-war/vk'});
                            }
                        </script>
                    </section>
                </div>

            </article>
        </ui:define>
    </ui:composition>
</html>
