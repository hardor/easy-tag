<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html class="no-js login" lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <title>EasyTag Registration</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <link rel="shortcut icon" href="css/images/favicon.png"/>
        <!-- Le styles -->
        <link href="css/twitter/bootstrap.css" rel="stylesheet"/>
        <link href="css/base.css" rel="stylesheet"/>
        <link href="css/twitter/responsive.css" rel="stylesheet"/>
        <link href="css/jquery-ui-1.8.23.custom.css" rel="stylesheet"/>
        <script src="js/plugins/modernizr.custom.32549.js"></script>
        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
              <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
    </h:head>

    <h:body>
        <div id="login_page"> 
            <!-- Login page -->
            <div id="login">
                <div class="row-fluid fluid">
                    <div class="span5"><h:graphicImage  value="img/logo/logo(nofont)1.jpg"/> </div>
                    <div class="span7">
                        <div class="title">
                            <span class="name">Sign Up</span>
                        </div>
                        <h:form id="registration_form" class="form-search row-fluid">
                            <h:messages id="messages" title="Info" showDetail="true"/>
                            <div class="input-append row-fluid fluid">
                                <h:inputText class="row-fluid search-query" placeholder="Email" type="email" value="#{registrationBean.email}"/>
                            </div>
                            <div class="input-append row-fluid fluid">
                                <h:inputText class="row-fluid search-query" placeholder="Login"  value="#{registrationBean.login}"/>
                            </div>
                            <div class="input-append row-fluid fluid">
                                <h:inputSecret class="row-fluid search-query" placeholder="Password" value="#{registrationBean.password}"/>
                            </div>
                            <div class="input-append row-fluid fluid">
                                <h:inputSecret class="row-fluid search-query" placeholder="Confirm password" value="#{registrationBean.confirmPassword}"/>
                               
                                <h:commandLink  type="submit" class="btn color_4" actionListener="#{registrationBean.registerAction}" value="Go">
                                          <f:ajax render=":registration_form" execute="@form"/>
                                 </h:commandLink>
                            </div>
                        </h:form>
                       <h:link value="Login page" outcome="login" style="color: white"/>
                    </div>
                </div>
            </div>
            <!-- End #login --> 
            <!-- <img src="img/ajax-loader.gif"> --> 
        </div>
        <!-- End #loading --> 

        <!-- Le javascript
            ================================================== --> 
        <!-- Placed at the end of the document so the pages load faster --> 

        <!-- Flip effect on login screen --> 
        <script type="text/javascript" src="../../../ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script> 
        <script type="text/javascript" src="js/plugins/jquerypp.custom.js"></script> 
        <script type="text/javascript" src="js/plugins/jquery.bookblock.js"></script> 
        <script language="javascript" type="text/javascript" src="js/plugins/jquery.uniform.min.js"></script> 
        <script type="text/javascript">
            $(function() {
                var Page = (function() {

                    var config = {
                        $bookBlock: $('#bb-bookblock'),
                        $navNext: $('#bb-nav-next'),
                        $navPrev: $('#bb-nav-prev'),
                        $navJump: $('#bb-nav-jump'),
                        bb: $('#bb-bookblock').bookblock({
                            speed: 800,
                            shadowSides: 0.8,
                            shadowFlip: 0.7
                        })
                    },
                    init = function() {

                        initEvents();

                    },
                            initEvents = function() {

                        var $slides = config.$bookBlock.children(),
                                totalSlides = $slides.length;

                        // add navigation events
                        config.$navNext.on('click', function() {
                            $("#arrow_register").fadeOut();
                            $(".not-member").slideUp();
                            $(".already-member").slideDown();
                            config.bb.next();
                            return false;

                        });

                        config.$navPrev.on('click', function() {

                            $(".not-member").slideDown();
                            $(".already-member").slideUp();
                            config.bb.prev();
                            return false;

                        });

                        config.$navJump.on('click', function() {

                            config.bb.jump(totalSlides);
                            return false;

                        });

                        // add swipe events
                        $slides.on({
                            'swipeleft': function(event) {

                                config.bb.next();
                                return false;

                            },
                            'swiperight': function(event) {

                                config.bb.prev();
                                return false;

                            }

                        });

                    };

                    return {init: init};

                })();

                Page.init();

            });
        </script> 
        <script type='text/javascript'>

            $(window).load(function() {
                $('#loading1').fadeOut();
            });
            $(document).ready(function() {
                $("input:checkbox, input:radio, input:file").uniform();


                $('[rel=tooltip]').tooltip();
                $('body').css('display', 'none');
                $('body').fadeIn(500);

                $("#logo a, #sidebar_menu a:not(.accordion-toggle), a.ajx").click(function() {
                    event.preventDefault();
                    newLocation = this.href;
                    $('body').fadeOut(500, newpage);
                });
                function newpage() {
                    window.location = newLocation;
                }
            });



        </script>
    </h:body>

</html>
