<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

    <ui:composition>
<div class="body4">
		<div class="main">
			<article id="content2">
				<div class="wrapper">

							<li><a href="#"><img src="images/icon1.jpg" alt=""/>Wordpress</a></li>
						</ul>
					</section>
					<section class="col3 pad_left2">
						<h4>Email</h4>
						<ul class="icons">
							<li><a href="mailto:reply@tagscool.com"><img src="images/icon2.jpg" alt=""/>reply@tagscool.com</a></li>

					</section>
					<section class="col3 pad_left2">

<!-- content end -->
