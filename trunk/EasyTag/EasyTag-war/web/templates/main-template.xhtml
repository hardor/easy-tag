<!DOCTYPE html [<!ENTITY nbsp "&#160;"> <!ENTITY times "&#215;"> <!ENTITY copy "&#211;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      class="sidebar_default  no-js" lang="en"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <f:view>
        <h:head>
            <ui:include src="html-head.xhtml"/>
        </h:head>

        <h:body>
            <div id="loading"><img src="#{request.contextPath}/img/ajax-loader.gif" /></div>
            <div id="responsive_part">
                <div class="logo"> <a href="#{request.contextPath}/index.html"><span>Logo</span><span class="icon"></span></a> </div>
                <ul class="nav responsive">
                    <li>
                        <button class="btn responsive_menu icon_item" data-toggle="collapse" data-target=".overview"> <i class="icon-reorder"></i> </button>
                    </li>
                </ul>
            </div>
            <!-- Responsive part -->

            <div id="sidebar" class="">
                <div class="scrollbar">
                    <div class="track">
                        <div class="thumb">
                            <div class="end"></div>
                        </div>
                    </div>
                </div>
                <div class="viewport ">
                    <div class="overview collapse">
                        <div class="search row-fluid container">
                            <h2>Search</h2>
                            <h:form class="form-search" prependId="false">
                                <div class="input-append">
<!--                                    <input type="text" class=" search-query" placeholder="" />-->
                                    <h:inputText id="searchQuery" class=" search-query" value="#{fragmentSearchBean.searchQuery}" />
                                    
                                    <button class="btn_search color_4" onclick="window.location.href='#{request.contextPath}/user/docs/search.xhtml?q='+$('#searchQuery').val(); return false;">Search</button>
                                    
                                </div>
                            </h:form>
                        </div>
                        <ui:include src="sidebar-menu.xhtml"/>
                        <div class="menu_states row-fluid container ">
                            <h2 class="pull-left">Menu Settings</h2>
                            <div class="options pull-right">
                                <button id="menu_state_1" class="color_4" rel="tooltip" data-state ="sidebar_icons" data-placement="top" data-original-title="Icon Menu">1</button>
                                <button id="menu_state_2" class="color_4 active" rel="tooltip" data-state ="sidebar_default" data-placement="top" data-original-title="Fixed Menu">2</button>
                                <button id="menu_state_3" class="color_4" rel="tooltip" data-placement="top" data-state ="sidebar_hover" data-original-title="Floating on Hover Menu">3</button>
                            </div>
                        </div>
                        <!-- End sidebar_box --> 

                    </div>
                </div>
            </div>
            <div id="main">
                <div class="container">
                    <ui:include src="page-header.xhtml"/>
                    
                    <div id="main_container">
                        <ui:insert name="content"/>
                    </div>
                    <!-- End #container --> 
                </div>
                <ui:include src="page-footer.xhtml"/>
            </div>
            <div class="background_changer dropdown">
                <div class="dropdown" id="colors_pallete"> <a data-toggle="dropdown" data-target="drop4" class="change_color"></a>
                    <ul  class="dropdown-menu pull-left" role="menu" aria-labelledby="drop4">
                        <li><a data-color="color_0" class="color_0" tabindex="-1">1</a></li>
                        <li><a data-color="color_1" class="color_1" tabindex="-1">1</a></li>
                        <li><a data-color="color_2" class="color_2" tabindex="-1">2</a></li>
                        <li><a data-color="color_3" class="color_3" tabindex="-1">3</a></li>
                        <li><a data-color="color_4" class="color_4" tabindex="-1">4</a></li>
                        <li><a data-color="color_5" class="color_5" tabindex="-1">5</a></li>
                        <li><a data-color="color_6" class="color_6" tabindex="-1">6</a></li>
                        <li><a data-color="color_7" class="color_7" tabindex="-1">7</a></li>
                        <li><a data-color="color_8" class="color_8" tabindex="-1">8</a></li>
                        <li><a data-color="color_9" class="color_9" tabindex="-1">9</a></li>
                        <li><a data-color="color_10" class="color_10" tabindex="-1">10</a></li>
                        <li><a data-color="color_11" class="color_11" tabindex="-1">10</a></li>
                        <li><a data-color="color_12" class="color_12" tabindex="-1">12</a></li>
                        <li><a data-color="color_13" class="color_13" tabindex="-1">13</a></li>
                        <li><a data-color="color_14" class="color_14" tabindex="-1">14</a></li>
                        <li><a data-color="color_15" class="color_15" tabindex="-1">15</a></li>
                        <li><a data-color="color_16" class="color_16" tabindex="-1">16</a></li>
                        <li><a data-color="color_17" class="color_17" tabindex="-1">17</a></li>
                        <li><a data-color="color_18" class="color_18" tabindex="-1">18</a></li>
                        <li><a data-color="color_19" class="color_19" tabindex="-1">19</a></li>
                        <li><a data-color="color_20" class="color_20" tabindex="-1">20</a></li>
                        <li><a data-color="color_21" class="color_21" tabindex="-1">21</a></li>
                        <li><a data-color="color_22" class="color_22" tabindex="-1">22</a></li>
                        <li><a data-color="color_23" class="color_23" tabindex="-1">23</a></li>
                        <li><a data-color="color_24" class="color_24" tabindex="-1">24</a></li>
                        <li><a data-color="color_25" class="color_25" tabindex="-1">25</a></li>
                    </ul>
                </div>
            </div>
            <!-- End .background_changer -->

            <ui:include src="bottom-scripts.xhtml"/>
        </h:body>
    </f:view>
</html>
