<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html [<!ENTITY nbsp "&#160;"> <!ENTITY times "&#215;"> <!ENTITY copy "&#211;">]>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <ui:composition template="/templates/main-template.xhtml">
        <ui:define name="content">
            <h:link outcome="index" value="My Albums"/><br/>  
            <div class="span7">
                <div class="box paint color_7">
                    <div class="title">
                        <h4>
                            <i class="icon-book"></i>
                            <span>Create Album</span>
                        </h4>
                    </div>
                    <h:form id="album_form" class="form-search row-fluid">    
                        <h:messages  id="album_messages" title="Info" showDetail="true"/>
                        <div class="form-row control-group row-fluid">
                            <label class="control-label span3" for="normal-field">Album Name</label>
                            <div class="span7">                                 
                                <h:inputText  class="row-fluid" value="#{albumBean.name}"/>
                            </div>
                        </div>

                        <div class="form-row control-group row-fluid">
                            <label class="control-label span3" for="default-textarea">Additional Info</label>
                            <div class="controls span9">              
                                <h:inputTextarea rows="3" class="row-fluid" value="#{albumBean.additional_info}"/>               
                            </div>
                        </div>

                        <div class="form-actions row-fluid">
                            <div class="span7 ">                                           
                                <h:commandLink type="submit" class="btn btn-primary" value="Create"  actionListener="#{albumBean.createAlbum}">
                                    <f:ajax render=":album_form" execute="@form"/>
                                </h:commandLink>                            
                            </div>                                
                        </div>
                    </h:form>
                </div>
            </div>
        </ui:define>     
    </ui:composition>

</html>
